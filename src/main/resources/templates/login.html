<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous"
    >
    <link href="CSS/styles.css" rel="stylesheet">
    <title>Inicia Sesión en LecturesW</title>
</head>
<body class="sl-main-container">
    <script src="JS/script.js"></script>
    <div class="login-container card">
        <div class="alert alert-danger" th:if="${errorMessage}" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        <div class="card-body">
            <div class="card-header">
                <img id="logo-login" src="IMG/booklogoW.png" alt="book"/>
                <h2 class="card-title">Inicia Sesión para comenzar a leer</h2>
            </div>
            <form action="/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Ingrese su nombre de usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <a class="redirect-a" href="/signup">O Registrese</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>
</body>
</html>
