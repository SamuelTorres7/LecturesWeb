<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir una nueva lectura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous"
    >
    <link href="/CSS/styles.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <nav id="navBar" class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <!-- Logo/Brand -->
            <a class="navbar-brand" href="#">
                <img src="/IMG/booklogo.png" alt="Logo" class="d-inline-block align-text-top">
            </a>
            
            <!-- Toggle button para móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Inicio -->
                    <li class="nav-item">
                        <a class="nav-link" href="/home" aria-current="page">
                            <img src="/IMG/home.png" alt="Inicio">
                            <span>Inicio</span>
                        </a>
                    </li>
                    
                    <!-- Libros -->
                    <li class="nav-item">
                        <a class="nav-link" href="/books" aria-current="page">
                            <img src="/IMG/bookC.png" alt="Libros">
                            <span>Libros</span>
                        </a>
                    </li>
                    
                    <!-- Leyendo -->
                    <li class="nav-item">
                        <a class="nav-link" href="/lectures">
                            <img src="/IMG/booklogo.png" alt="Leyendo">
                            <span>Leyendo</span>
                        </a>
                    </li>
                    
                    <!-- Leídos -->
                    <li class="nav-item">
                        <a class="nav-link" href="/lectures">
                            <img src="/IMG/read.png" alt="Leídos">
                            <span>Leídos</span>
                        </a>
                    </li>
                    
                    <!-- Ajustes (Dropdown) -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="ajustesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/IMG/ajuste.png️" alt="Ajustes">
                            <span>Ajustes</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="ajustesDropdown">
                            <li><a class="dropdown-item" href="/config">Configuración</a></li>
                            <li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>Añadir una nueva lectura</h2>
    <form method="post" th:action="@{/lectures/save}">
    <!-- Mostrar título del libro -->
    <div class="mb-3">
        <label class="form-label">Libro seleccionado:</label>
        <input type="text" class="form-control" th:value="${lecture.book.title}" disabled>
    </div>

    <!-- ID del libro (oculto) -->
    <input type="hidden" th:field="*{lecture.book.isbn}"/>

    <!-- Páginas leídas -->
    <div class="mb-3">
        <label class="form-label">Páginas leídas</label>
        <input type="number" class="form-control" th:field="*{lecture.readPages}" min="0" />
        <small class="text-muted">Solo si has empezado a leer.</small>
    </div>

    <!-- Estado -->
    <div class="mb-3">
        <label class="form-label">Estado</label>
        <select class="form-select" th:field="*{lecture.status}">
            <option value="Pendiente">Pendiente</option>
            <option value="En progreso">En progreso</option>
            <option value="Completado">Completado</option>
        </select>
    </div>

    <!-- Fecha de inicio -->
    <div class="mb-3">
        <label class="form-label">Fecha de inicio</label>
        <input type="date" class="form-control" th:field="*{lecture.dateStart}" />
    </div>

    <!-- Botones -->
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/lectures}" class="btn btn-secondary">Cancelar</a>
    </form>
    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 mb-3">
                    <p class="mb-1">&copy; 2025 Lecturas Online. Todos los derechos reservados.</p>
                    <p class="mb-1">Descubre nuevas historias cada día</p>
                </div>
                <div class="col-12">
                    <a href="/logout" class="text-decoration-none text-primary">Cerrar sesión</a>
                </div>
            </div>
         </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>
</body>
</html>
